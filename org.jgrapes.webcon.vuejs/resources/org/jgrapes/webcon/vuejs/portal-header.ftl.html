<header>

  <!-- Top navigation -->
  <span><#include "portal-brand.ftl.html"></span>
  <jgp-pulldown-menu v-bind:id="'portlet-menu'" 
    v-bind:label="'<span class=\'fas fa-puzzle-piece\'></span>'"
    v-bind:items="this.$store.state.portletTypes"
    v-bind:action="function(row) { this.$portalRenderer.portal().addPortlet(row[1], row[2]) }"></jgp-pulldown-menu>
  <jgp-pulldown-menu v-bind:id="'language-selector'" 
    v-bind:label="'<span class=\'fas fa-language\'></span>'"
    v-bind:items="this.$store.state.localeMenuitems"
    v-bind:action="function(row) { this.$store.commit('lang', row[1]) }"></jgp-pulldown-menu>

</header>
