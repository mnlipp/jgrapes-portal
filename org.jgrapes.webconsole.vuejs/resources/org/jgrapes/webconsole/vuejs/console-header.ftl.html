<header>

  <!-- Top navigation -->
  <span><#include "console-brand.ftl.html"></span>
  <jgwc-dropdown-menu v-bind:id="'conlet-menu'" 
    v-bind:label="'<span class=\'fas fa-puzzle-piece\'></span>'"
    v-bind:items="this.$store.state.conletTypes"
    v-bind:action="function(row) { this.$consoleRenderer.console().addConlet(row[1], row[2]) }"></jgwc-dropdown-menu>
  <jgwc-dropdown-menu v-bind:id="'language-selector'" 
    v-bind:label="'<span class=\'fas fa-language\'></span>'"
    v-bind:items="this.$store.state.localeMenuitems"
    v-bind:action="function(row) { this.$store.commit('lang', row[1]) }"></jgwc-dropdown-menu>

</header>
