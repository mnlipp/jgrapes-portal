<div class="FormTest-view" data-portlet-title="${_("portletName")}">

<h1>Input Groups</h1>

<h2>Horizontal</h2>

<form>
  <span class="form-group">
    <span class="form-item">
      <label for="${_id('Input1')}">Name</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input1')}" type="text" placeholder="Your text here">
    </span>
  </span>
  <span class="form-group">
    <span class="form-item">
      <label for="${_id('Input2')}">Choose</label>
    </span>
    <span class="form-item">
      <select id="${_id('Input2')}">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </span>
  </span>
</form>

<h3>As panel</h3>

<form>
  <span class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label for="${_id('Input3')}">Name</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input3')}" type="text" placeholder="Your text here">
    </span>
  </span>
  <span class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label for="${_id('Input4')}">Choose</label>
    </span>
    <span class="form-item">
      <select id="${_id('Input4')}">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </span>
  </span>
  <span class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label for="${_id('Input5')}">Name</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input5')}" type="search" placeholder="Search for...">
    </span>
    <span class="form-item">
      <span role="button" class="fas fa-backspace" 
        v-on:click="controller.clearFilter($event)"></span>
    </span>
  </span>
</form>

<h2>Vertical</h2>

<p>Text inputs are expanded to full width.<p>

<form>
  <div class="form-group">
    <span class="form-item">
      <label for="${_id('Input6')}">Name</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input6')}" type="text" placeholder="Your text here">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label for="${_id('Input7')}">Mail</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input7')}" type="email" placeholder="Your address here">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label for="${_id('Input8')}">Password</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input8')}" type="password">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label for="${_id('Input9')}">Search</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input9')}" type="search">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label for="${_id('Input10')}">URL</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input10')}" type="url">
    </span>
  </div>
</form>

<h3>As panel</h3>

<form>
  <div class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label for="${_id('Input11')}">Name</label>
    </span>
    <span class="form-item">
      <input id="${_id('Input11')}" type="text" placeholder="Your text here">
    </span>
  </div>
</form>


</div>
