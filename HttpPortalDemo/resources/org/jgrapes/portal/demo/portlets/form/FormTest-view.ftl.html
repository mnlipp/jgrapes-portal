<div class="FormTest-view" data-portlet-title="${_("portletName")}">

<h1>Input Groups</h1>

<h2>Horizontal</h2>

<form>
  <span class="form-group">
    <span class="form-item">
      <label>Name</label>
    </span>
    <span class="form-item">
      <input type="text" placeholder="Your text here">
    </span>
  </span>
</form>

<h3>As panel</h3>

<form>
  <span class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label>Name</label>
    </span>
    <span class="form-item">
      <input type="text" placeholder="Your text here">
    </span>
  </span>
</form>

<h2>Vertical</h2>

<p>Text inputs are expanded to full width.<p>

<form>
  <div class="form-group">
    <span class="form-item">
      <label>Name</label>
    </span>
    <span class="form-item">
      <input type="text" placeholder="Your text here">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label>Mail</label>
    </span>
    <span class="form-item">
      <input type="email" placeholder="Your address here">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label>Password</label>
    </span>
    <span class="form-item">
      <input type="password">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label>Search</label>
    </span>
    <span class="form-item">
      <input type="search">
    </span>
  </div>
  <div class="form-group">
    <span class="form-item">
      <label>URL</label>
    </span>
    <span class="form-item">
      <input type="url">
    </span>
  </div>
</form>

<h3>As panel</h3>

<form>
  <div class="form-group form-group--panel">
    <span class="form-item form-item--label">
      <label>Name</label>
    </span>
    <span class="form-item">
      <input type="text" placeholder="Your text here">
    </span>
  </div>
</form>


</div>
