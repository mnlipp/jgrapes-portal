<div class="FormTest-view" data-conlet-title="${_("conletName")}"
  data-jgwc-on-load="orgJGrapesOsgiConletStyleTest.initView"
  data-jgwc-on-unload="orgJGrapesOsgiConletStyleTest.onUnload">

<h1>Style Tests</h1>

<h2>Disclosure (in table)</h2>

  <table class="table--basic--striped jgrapes-osgi-style-test-table-with-disclosures">
    <thead>
      <tr>
        <th v-for="key in controller.keys"
          class="sortable" v-on:click="controller.sortBy(key)">
          {{ controller.label(key) }}<span v-if="controller.sortedByAsc(key)"
            role="button" tabindex="0">&#x25B2;</span><span
            v-if="controller.sortedByDesc(key)" role="button" 
            tabindex="0">&#x25BC;</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <template v-for="(entry, rowIndex) in filteredData">
        <tr role="row" :class="[(rowIndex % 2) ? 'odd' : 'even']">
          <td>
            <jgwc-disclosure-button v-if="rowIndex === 0" 
              v-bind:id-ref="scopedId(rowIndex)"
              :on-toggle="function() { $window.JGConsole.notification('Changed.') }"
              :on-show="function() { $window.JGConsole.notification('Now showing.') }"
              :on-hide="function() { $window.JGConsole.notification('Now hidden.') }"
              >
              <span v-html="entry[controller.keys[0]]"></span>
            </jgwc-disclosure-button>
            <jgwc-disclosure-button v-else 
              v-bind:id-ref="scopedId(rowIndex)">
              <span v-html="entry[controller.keys[0]]"></span>
            </jgwc-disclosure-button>
          </td>
          <td v-for="(key, colIndex) in controller.keys.slice(1)">
            <span v-html="entry[key]"></span>
            <span v-if="key === 'title' 
              && jgwc.isDisclosed(scopedId(rowIndex))">(see below)</span>
          </td>
        </tr>
        <tr :id="scopedId(rowIndex)" is="jgwc-disclosure-section"
          class="details" :class="[(rowIndex % 2) ? 'odd' : 'even']">
          <td colspan="3">
            Those are the details...
          </td>
        </tr>
      </template>
    </tbody>
  </table>

</div>
