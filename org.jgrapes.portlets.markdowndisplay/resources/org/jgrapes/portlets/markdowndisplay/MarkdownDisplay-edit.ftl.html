<div title="${_("portletName")}" class="jgrapes-portlets-markdowndisplay-edit"
    data-on-load="orgJGrapesPortletsMarkdownDisplay.init">

  <form class="jgrapes-portlets-mdp-form">

    <p>
      <label class="form-label--topAligned">
        <span>${_("Title")}</span>
        <input class="jgrapes-portlets-mdp-title-input"
          type="text" value="${portlet.title}">
      </label>
    </p>

    <section>
      <p>${_("Preview Text")}</p>
      <div class="jgrapes-portlets-mdp-preview">
        <p>
          <label class="form-label--topAligned">
            <span>${_("Markdown Source")}</span>
            <textarea 
              class="jgrapes-portlets-mdp-preview-input">${portlet.previewContent}</textarea>
          </label>
        </p>
        <p>
          <label class="form-label--topAligned">
            <span>${_("Preview")}</span>
            <span style="display:block;" class="jgrapes-portlets-mdp-preview-preview"></span>
          </label>
        </p>
      </div>
    </section>

    <section>
      <p>${_("View Text")}</p>
      <div class="jgrapes-portlets-mdp-view">
        <p>
          <label class="form-label--topAligned">
            <span>${_("Markdown Source")}</span>
            <textarea  
              class="jgrapes-portlets-mdp-view-input">${portlet.viewContent}</textarea>
          </label>
        </p>
        <p>
          <label>
            <span>${_("Preview")}</span>
            <span style="display:block;" 
              class="jgrapes-portlets-mdp-view-preview"></span>
          </label>
        </p>
      </div>
    </section>

  </form>
  
</div>
