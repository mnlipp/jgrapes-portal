<div title="${_("portletName")}" class="jgrapes-portlets-markdowndisplay-edit"
    data-on-load="orgJGrapesPortletsMarkdownDisplay.init">

  <div class="jgrapes-portlets-mdp-body">

    <div class="jgrapes-portlets-mdp-title">
      <div class="jgportal-input-group">
        <span class="jgportal-item jgportal-input-label">
          <label>${_("Title")}</label>
        </span>
        <span class="jgportal-item">
          <input type="text" value="${portlet.title}">
        </span>
      </div>
    </div>

    <fieldset>
      <legend>${_("Preview Text")}</legend>

      <div class="jgrapes-portlets-mdp-preview">
        <div class="jgportal-vinput-group">
          <div class="jgportal-item jgportal-input-label">${_("Markdown
            Source")}</div>
          <div class="jgportal-item">
            <textarea class="jgrapes-portlets-mdp-preview-input">${portlet.previewContent}</textarea>
          </div>
        </div>

        <div class="jgportal-vinput-group">
          <div class="jgportal-item jgportal-input-label">${_("Preview")}</div>
          <div class="jgportal-item">
            <div class="jgrapes-portlets-mdp-preview-preview"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>${_("View Text")}</legend>

      <div class="jgrapes-portlets-mdp-view">
        <div class="jgportal-vinput-group">
          <div class="jgportal-item jgportal-input-label">${_("Markdown
            Source")}</div>
          <div class="jgportal-item">
            <textarea class="jgrapes-portlets-mdp-view-input">${portlet.viewContent}</textarea>
          </div>
        </div>
  
        <div class="jgportal-vinput-group">
          <div class="jgportal-item jgportal-input-label">${_("Preview")}</div>
          <div class="jgportal-item">
            <div class="jgrapes-portlets-mdp-view-preview"></div>
          </div>
        </div>
      </div>  
    </fieldset>
  
  </div>
  
</div>
