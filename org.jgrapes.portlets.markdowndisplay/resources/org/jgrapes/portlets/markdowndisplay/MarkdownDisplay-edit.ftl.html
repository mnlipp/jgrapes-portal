<div title="${_("portletName")}" class="jgrapes-portlets-markdowndisplay-edit"
    data-on-load="orgJGrapesPortletsMarkdownDisplay.init">

  <div class="jgrapes-portlets-mdp-body">

    <fieldset>
      <legend>${_("Title")}</legend>
      
      <input type="text" value="${portlet.title}" class="jgrapes-portlets-mdp-title-input">
    </fieldset>

    <fieldset>
      <legend>${_("Preview Text")}</legend>

      <div class="jgrapes-portlets-mdp-preview">
        <div class="jgrapes-portlets-mdp-preview-input-widget">
          <div class="jgrapes-widget-header">${_("Markdown
            Source")}</div>
          <textarea class="jgrapes-portlets-mdp-preview-input">${portlet.previewContent}</textarea>
        </div>

        <div class="jgrapes-portlets-mdp-preview-preview-widget">
          <div class="">${_("Preview")}</div>
          <div class="jgrapes-portlets-mdp-preview-preview"></div>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>${_("View Text")}</legend>

      <div class="jgrapes-portlets-mdp-view-input-widget">
        <div class="jgrapes-widget-header">
          ${_("Markdown Source")}
        </div>
        <textarea class="jgrapes-portlets-mdp-view-input">${portlet.viewContent}</textarea>
      </div>
  
      <div class="jgrapes-portlets-mdp-view-preview-widget">
        <div class="">
          ${_("Preview")}
        </div>
        <div class="jgrapes-portlets-mdp-view-preview">
        </div>
      </div>
  
    </fieldset>
  
  </div>
  
</div>
