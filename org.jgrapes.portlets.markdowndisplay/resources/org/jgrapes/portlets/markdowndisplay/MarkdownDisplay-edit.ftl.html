<div title="${_("portletName")}" class="jgrapes-portlets-markdowndisplay-edit"
    data-on-load="orgJGrapesPortletsMarkdownDisplay.init">

  <div class="jgrapes-portlets-mdp-body">

    <div class="jgrapes-portlets-mdp-title">
      <div class="form-group form-group--panel">
        <span class="form-item">
          <label for="${_id('Title')}">${_("Title")}</label>
        </span>
        <span class="form-item">
          <input id="${_id('Title')}" type="text" value="${portlet.title}">
        </span>
      </div>
    </div>

    <fieldset>
      <legend>${_("Preview Text")}</legend>

      <div class="jgrapes-portlets-mdp-preview">
        <div class="form-group form-group--panel">
          <span class="form-item">
            <label for="${_id('Preview-input')}">${_("Markdown Source")}</label></span>
          <div class="form-item">
            <textarea id="${_id('Preview-input')}"
              class="jgrapes-portlets-mdp-preview-input">${portlet.previewContent}</textarea>
          </div>
        </div>

        <div class="form-group form-group--panel">
          <span class="form-item"><label>${_("Preview")}</label></span>
          <div class="form-item">
            <div class="jgrapes-portlets-mdp-preview-preview"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>${_("View Text")}</legend>

      <div class="jgrapes-portlets-mdp-view">
        <div class="form-group form-group--panel">
          <span class="form-item"><label for="${_id('View-input')}">${_("Markdown
            Source")}</label></span>
          <div class="form-item">
            <textarea id="${_id('View-input')}" 
              class="jgrapes-portlets-mdp-view-input">${portlet.viewContent}</textarea>
          </div>
        </div>
  
        <div class="form-group form-group--panel">
          <div class="form-item"><label>${_("Preview")}</label></div>
          <div class="form-item">
            <div class="jgrapes-portlets-mdp-view-preview"></div>
          </div>
        </div>
      </div>  
    </fieldset>
  
  </div>
  
</div>
