<div title="${_("portletName")}" class="jgrapes-portlets-markdowndisplay-edit"
    data-on-load="orgJGrapesPortletsMarkdownDisplay.init">

  <div class="jgrapes-portlets-mdp-body">

    <fieldset>
      <legend>${_("Title")}</legend>

      <input type="text" value="${portlet.title}" class="jgrapes-portlets-mdp-title-input text ui-widget-content ui-corner-all">      
    </fieldset>

    <fieldset>
      <legend>${_("Preview Text")}</legend>

      <div class="jgrapes-portlets-mdp-preview-preview-widget jgrapes-widget ui-widget ui-widget-content ui-helper-clearfix">
        <div class="ui-widget-header jgrapes-widget-header ui-cornet-all">
          ${_("Preview")}
        </div>
        <div class="jgrapes-portlets-mdp-preview-preview jgrapes-widget-content ui-widget-content">
        </div>
      </div>
  
      <div class="jgrapes-portlets-mdp-preview-input-widget jgrapes-widget ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
        <div class="jgrapes-widget-header ui-widget-header ui-corner-all">
          ${_("Markdown Source")}
        </div>
        <textarea class="jgrapes-portlets-mdp-preview-input jgrapes-widget-content ui-widget-content">${portlet.previewContent}</textarea>
      </div>
  
    </fieldset>

    <fieldset>
      <legend>${_("View Text")}</legend>

      <div class="jgrapes-portlets-mdp-view-input-widget jgrapes-widget ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
        <div class="jgrapes-widget-header ui-widget-header ui-corner-all">
          ${_("Markdown Source")}
        </div>
        <textarea class="jgrapes-portlets-mdp-view-input jgrapes-widget-content ui-widget-content">${portlet.viewContent}</textarea>
      </div>
  
      <div class="jgrapes-portlets-mdp-view-preview-widget jgrapes-widget ui-widget ui-widget-content ui-helper-clearfix">
        <div class="ui-widget-header jgrapes-widget-header ui-cornet-all">
          ${_("Preview")}
        </div>
        <div class="jgrapes-portlets-mdp-view-preview jgrapes-widget-content ui-widget-content">
        </div>
      </div>
  
    </fieldset>
  
  </div>
  
</div>
