<div class="jgrapes-osgi-jmxbrowser jgrapes-osgi-jmxbrowser-preview"
  data-jgwc-on-load="orgJGrapesWebconletJmxBrowser.initPreview"
  data-jgwc-on-unload="orgJGrapesWebconletJmxBrowser.onUnload"> 
  <div>Preview</div>
      <aash-tree-view :on-toggle="(path, newStateOpen, event) => {
          window.console.log(path.join('/') + ' now ' + newStateOpen);
          return newStateOpen;
        }"
        :on-focus="(path) => {
          window.console.log(path.join('/') + ' has focus');
        }"
        :path="[]" :roots="[
        {
          segment: 'fruits',
          label: 'Fruits',
          children: [
            {
              segment: 'oranges',
              label: 'Oranges',
            },
            {
              segment: 'pineapple',
              label: 'Pineapple',
            },
            {
              segment: 'apples',
              label: 'Apples',
              children: [
                {
                  segment: 'macintosh',
                  label: 'Macintosh',
                },
                {
                  segment: 'granny_smith',
                  label: 'Granny Smith',
                },
                {
                  segment: 'fuji',
                  label: 'Fuji',
                },
              ]
            },
            {
              segment: 'bananas',
              label: 'Bananas',
            },
            {
              segment: 'pears',
              label: 'Pears',
              children: [
                {
                  segment: 'anjou',
                  label: 'Anjou',
                },
                {
                  segment: 'bartlett',
                  label: 'Bartlett',
                },
                {
                  segment: 'bosc',
                  label: 'Bosc',
                },
              ]
            },
          ]
        },
        {
          segment: 'vegetables',
          label: 'Vegetables',
          
        },
        {
          segment: 'grains',
          label: 'Grains',
          
        }
      ]" v-slot="{ label, tabindex }"></aash-tree-view>
</div>
